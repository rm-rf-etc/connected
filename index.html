<!DOCTYPE html>
<html>
<head>
  <title>Cross Talk</title>
</head>
<body>
  <form id="form1">
    <input name='first'/>
    <input name='last'/>
  </form>
  <br>
  <form id="form2">
    <input name='first'/>
    <input name='last'/>
  </form>
  <script src="/node_modules/microevent/microevent.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/main.js"></script>
  <script>
  $.fn.serializeObject = function(){
    var o = {}
    var a = this.serializeArray()
    $.each(a, function() {
      if (o[this.name]) {
        if (!o[this.name].push) {
          o[this.name] = [o[this.name]]
        }
        o[this.name].push(this.value || '')
      } else {
        o[this.name] = this.value || ''
      }
    })
    return o
  }

  // var form1 = document.querySelector('#form1')
  // var form2 = document.querySelector('#form2')
  var $form1 = $('#form1')
  var $form2 = $('#form2')

  var form_data = $('#form1').serializeObject()

  var data_binder = Binding(form_data)
  var clone = data_binder.checkout()

  function formBinder($form, bindings){
    var data = bindings.checkout()

    $form.children().each(function(i, field){
      var name = field.name
      field.addEventListener('keyup', function(ev){ data[name] = ev.target.value })
      bindings.bind('this.' + name, function(val){ field.value = val })
    })
  }

  formBinder($form1, data_binder)
  formBinder($form2, data_binder)

  </script>
</body>
</html>
